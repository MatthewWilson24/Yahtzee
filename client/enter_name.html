<!doctype html>

<html lang="en">

<!--
    This page requires players to enter their name before joining a game.
    It should contain:
        - A heading
        - A text input box for typing your name
        - An enter button
-->

<head>
    <meta charset="utf-8">
    <title>Enter Name</title>
    <link rel="stylesheet" href="styles/enter_name.css">
</head>

<body>
    <div class="title_container">
        <h1><img style= "width:3%; height:3%; "  src ="https://gilkalai.files.wordpress.com/2017/09/dice.png?w=640">Yahtzee <img style= "width:3%; height:3%;"  src ="https://gilkalai.files.wordpress.com/2017/09/dice.png?w=640"></h1>
    </div>
    <h1 style= text-align:center;>Enter name</h1>
    <form style="margin-bottom: 0px; text-align: center;" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <button type="submit" >Enter Name</button>
    </form>
    
    <script src="scripts/enter_name.js" type="module"></script>
</body>

</html>
