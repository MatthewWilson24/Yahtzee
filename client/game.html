<!doctype html>

<html lang="en">

<!--
    This page allows players to join a game if they have the game code.
    It should contain:
        - A heading
        - A text field to display messages (e.g. whose turn it is)
        - Five images for the dice
        - A roll button
        - A table to display the scorecard for the current player, where every cell in the
          score column contains a button
-->

<head>
    <meta charset="utf-8">
    <title>Yahtzee Game</title>
    <link rel="stylesheet" href="styles/game.css">
    <script src="./scripts/game.js" type="module"></script>
</head>

<body>
    <div id="wrapper">
    <div class="title_container">
        <h1><img style= "width:8%; height:8%;"  src ="https://gilkalai.files.wordpress.com/2017/09/dice.png?w=640">Yahtzee <img style= "width:8%; height:8%;"  src ="https://gilkalai.files.wordpress.com/2017/09/dice.png?w=640"></h1>
        
    </div>
    <div id="board" style="height: auto; width: auto;">
        <table class="Players center">
            <caption>Score</caption>

            <thead>
                <th></th>
                <!-- <th>Player 1</th>
                <th>Player 2</th> -->
            </thead>

            <tbody>
                <tr>
                    <td>
                        <span>Ones:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Twos:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Threes:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Fours:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Fives:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Sixes:</span>
                    </td>
                </tr>
                <tr class="separating_line">
                    <td>
                        <span>Sum:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Bonus:</span>
                    </td>
                </tr>
                <tr class="separating_line">
                    <td>
                        <span>Top half:</span>
                    </td>
                </tr>
                <tr class="separating_line">
                    <td>
                        <span>Three of a kind:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Four of a kind:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Full House:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Small Straight:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>High Straight:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Yahtzee:</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Chance:</span>
                    </td>
                </tr>
                <tr class="separating_line">
                    <td>
                        <span>Bottom half:</span>
                    </td>
                </tr>
                <tr class="separating_line">
                    <td>
                        <span>Total:</span>
                    </td>
                </tr>
            </tbody>
        </table>

        <div id="right_container">
            <div id="dice_container">
                <button id="dice1button" class="dice_button"><img id="dice1" class="dice" src="./images/dice_1.png"></button>
                <button id="dice2button" class="dice_button"><img id="dice2" class="dice" src="./images/dice_1.png"></button>
                <button id="dice3button" class="dice_button"><img id="dice3" class="dice" src="./images/dice_1.png"></button>
                <button id="dice4button" class="dice_button"><img id="dice4" class="dice" src="./images/dice_1.png"></button>
                <button id="dice5button" class="dice_button"><img id="dice5" class="dice" src="./images/dice_1.png"></button>
            </div><br><br>
            <button id="roll_button" class="main-button"> Roll Dice </button>
        </div>
    </div>
