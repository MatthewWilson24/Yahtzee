<!doctype html>

<html lang="en">

<!--
    This page allows players to join a game if they have the game code.
    It should contain:
        - A heading
        - The game code (so that users can share the code with others)
        - A table listing players who have joined
        - A start button
-->

<head>
    <meta charset="utf-8">
    <title style= text-align:center;>Lobby</title>
    <link rel="stylesheet" href="styles/lobby.css">
</head>

<body>
    <div class="title_container">
        <h1><img style= "width:6%; height:6%;"  src ="https://gilkalai.files.wordpress.com/2017/09/dice.png?w=640">Yahtzee <img style= "width:6%; height:6%;"  src ="https://gilkalai.files.wordpress.com/2017/09/dice.png?w=640"></h1>
        
        
    <div>
    <h1 class="header" style= text-align:center;>Lobby</h1>
    <h2 class= code style= text-align:center; id = 'code'>Code: XXXX</h2>
    <table class="Players center" id = 'table'>
        <thead>
            <th>Player Name</th>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span class = "PlayerName"> Player 1:</span>
                </td>
                
            </tr>
            <tr>
                <td>
                    <span class = "PlayerName">Player 2:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class = "PlayerName">Player 3:</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class ="PlayerName">Player 4:</span>
                </td>
                
            </tr>
        </tbody>
    </table> <br><br>
    
    <form method="POST" >
        <input type = "submit" text= "Start" class="main-button" id = "Start">
    </form>

    <script src="scripts/lobby.js" type="module"></script>
</body>

</html>
